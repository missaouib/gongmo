<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" th:href="@{img}"/>
    <link rel="stylesheet" type="text/css" href="/static/modules/bootstrap/css/bootstrap.min.css"
          th:href="@{/modules/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/modules/font-awesome/css/font-awesome.min.css"
          th:href="@{/modules/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/modules/ionicons/css/ionicons.min.css"
          th:href="@{/modules/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/modules/admin-lte/css/AdminLTE.min.css"
          th:href="@{/modules/admin-lte/css/AdminLTE.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <p>LookBook Admin</p>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Enter admin account and password</p>

        <form method="post" name="loginForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="ID">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <p th:text="${exceptionMessage}"></p>
    </div>
</div>

<script src="/static/modules/js-sha512/sha512.min.js" th:src="@{/modules/js-sha512/sha512.min.js}"></script>
<script src="/static/modules/jquery/jquery.min.js" th:src="@{/modules/jquery/jquery.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var exceptionMessage = /*[[${exceptionMessage}]]*/'';
    /*]]>*/
</script>
<script>
    $(function () {
        var $form = $("form[name='loginForm']");
        $form.submit(function () {
            document.loginForm.password.value = sha512(document.loginForm.password.value);
        });
    });
</script>
</body>
</html>
